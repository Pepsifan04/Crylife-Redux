alias viewmodel_sprint_rh "alias ent_fire sprint_anim fireuser1"
alias viewmodel_sprint_lh "alias ent_fire sprint_anim fireuser2"

alias viewmodel_kick_rh "alias ent_fire kick_anim fireuser1"
alias viewmodel_kick_lh "alias ent_fire kick_anim fireuser2"

alias viewmodel_kick null
alias viewmodel_sprint null

// left/right swap depending on weapon
// "rh" -"right hand" used for bugbait and bow, and I think gravgun, "lh" is for everything else

alias viewmodel_set_lh "alias viewmodel_kick viewmodel_kick_lh;alias viewmodel_sprint viewmodel_sprint_lh"
alias viewmodel_set_rh "alias viewmodel_kick viewmodel_kick_rh;alias viewmodel_sprint viewmodel_sprint_rh"


alias viewmodel_play_mod null
alias viewmodel_play_kick null
alias viewmodel_play_sprint null

